<!DOCTYPE html>
<html>
<head>
  <title>My first CSS stylesheet</title>
  <style>
    /* CSS styles for the dropdown menu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-btn {
      background-color: #333;
      color: white;
      padding: 14px 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-btn:hover {
      background-color: #ddd;
      color: black;
    }

    h1 {
      font-family: Verdana, sans-serif;
      color: #333;
    }

    p {
      color: #555;
    }

    .css-image-container {
      position: relative;
      text-align: center;
      color: white;
    }

    .css-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
  </style>
</head>
<body>

  <ul class="navbar">
    <li><a href="#">Menu 1</a></li>
    <li><a href="#">Menu 2</a></li>
    <li><a href="#">Menu 3</a></li>
    <li><a href="#">Menu 4</a></li>
    <li class="dropdown">
      <button class="dropdown-btn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">News</a>
        <a href="#">Lab Members</a>
        <a href="#">Publications</a>
      </div>
    </li>
  </ul>

  <div class="css-image-container">
    <img class="css-image" src="https://source.unsplash.com/800x400/?css" alt="CSS Image">
    <div class="overlay">
      <h1>My first style page</h1>
      <p>This is the first paragraph.</p>
      <p>This is the second paragraph.</p>
      <p>This is the third paragraph.</p>
    </div>
  </div>

</body>
</html>
